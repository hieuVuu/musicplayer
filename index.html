<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="shortcut icon" href="assets/image/cd.jpg">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" />
</head>

<body>
    <div class="player">
        <div class="dashboard">
            <header>
                <h4 class="status center"></h4>
                <h2 class="title center">String 57th & 9th</h2>
            </header>
            <div class="cd center">
                <img src="./assets/image/song3.jpg" alt="">
            </div>
            <div class="control">
                <div class="handle center">
                    <div class="btn btn-random center mg-10">
                        <i class="fas fa-random fa-lg"></i>
                    </div>

                    <div class="btn btn-backward">
                        <i class="fas fa-backward fa-2x"></i>
                    </div>
                    <div class="btn btn-toggle-play">
                        <i class="fas fa-play-circle fa-2x"></i>
                        <i class="far fa-pause-circle fa-2x" style="display:none"></i>
                    </div>
                    <div class="btn btn-forward">
                        <i class="fas fa-forward fa-2x"></i>
                    </div>
                    <div class="btn btn-repeat center mg-10">
                        <i class="fas fa-redo-alt fa-lg"></i>
                    </div>
                </div>
                <audio controls src="./assets/music/song1.mp3" id="audio">
              </audio>
                <div class="time">
                    <span class="left">00:00</span>
                    <input id="progress" type="range" value="0" step="1" min="0" max="100">
                    <span class="right">00:00</span>
                </div>
            </div>
        </div>
        <div class="playlist" id="style-scrollbar">

        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
